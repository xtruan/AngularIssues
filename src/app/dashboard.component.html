<h2>5 Latest Issues</h2>
<div class="grid grid-pad">
    <h3>
        <a *ngFor="let issue of issues; let i = index" [routerLink]="['/detail', issue.number]" class="col-1-3">
            <div class="module issue">
                <h4>{{i+1}}) {{issue.title}}</h4>
            </div>
        </a>
    </h3>
</div>
