<h2>Issues in the Past Week</h2>
<ul class="issues">
    <li *ngFor="let issue of issues" [class.selected]="issue === selectedIssue" (click)="onSelect(issue)">
        <span class="badge">{{issue.number}}</span> {{issue.title}}
        <span *ngIf="issue === selectedIssue">
            <span class="reporter">Reported by: {{selectedIssue.user.login}}</span>
            <button (click)="gotoDetail()">View Details</button>
        </span>
    </li>
</ul>
