<h2>My Issues</h2>
<ul class="issues">
    <li *ngFor="let issue of issues" [class.selected]="issue === selectedIssue" (click)="onSelect(issue)">
        <span class="badge">{{issue.id}}</span> {{issue.name}}
    </li>
</ul>
<div *ngIf="selectedIssue">
    <h2>
        {{selectedIssue.name | uppercase}} is an issue
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
